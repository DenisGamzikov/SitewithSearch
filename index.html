<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <section id="filters">
      <form onsubmit="filter(event)">
        <fieldset id="text-form">
          <label for="text-search">Название города:</label>
          <input
            type="text"
            name="cityName"
            placeholder="Ищи по названию города..."
            id="text-search"
          />
        </fieldset>
        <fieldset id="sampling-form">
          <legend id="container-header">Размер города</legend>
          <div class="option">
            <input
              type="radio"
              name="filterPopulation"
              value="anyCity"
              id="anyCity"
            /><label for="anyCity">Любой</label>
          </div>
          <div class="option">
            <input
              type="radio"
              name="filterPopulation"
              value="littleCity"
              id="littleCity"
            /><label for="littleCity">0 - 100тыс</label>
          </div>
          <div class="option">
            <input
              type="radio"
              name="filterPopulation"
              value="averageCity"
              id="averageCity"
            /><label
              for="averageCity"
              >100тыс - 500тыс</label
            >
          </div>
          <div class="option">
            <input
              type="radio"
              name="filterPopulation"
              value="aboveAverageCity"
              id="aboveAverageCity"
            /><label for="aboveAverageCity">500тыс - 1млн</label>
          </div>
          <div class="option">
            <input type="radio" name="filterPopulation" value="bigCity" id="bigCity" /><label
              for="bigCity"
              >1млн +</label
            >
          </div>
        </fieldset>

        <button id="event" type="submit">Фильровать!</button>
      </form>
    </section>
    <table id="table">
      <thead>
        <tr>
          <th>Город (число городов: <span id="counter"></span>)</th>
          <th>Население</th>
          <th>Лет городу</th>
        </tr>
      </thead>
      <tbody id="table-data"></tbody>
    </table>
    <div class="loader"><img src="./loading.png" id="loader" /></div>
    <script src="./script.js"></script>
  </body>
</html>
